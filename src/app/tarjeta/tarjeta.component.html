<div class="tarjeta border border-secondary rounded">
   <img [src]="producto.img" class="tarjeta-img" alt="...">
   <div class="tarjeta-body">
     <p class="tarjeta-text">{{ producto.nombre }} {{id}}</p>
     <p>{{producto.descripcion}}</p>
     <button
             type="button"
             class="btn btn-success btn-sm"
             style="margin: auto;">
     Ver producto
     </button>
   </div>
 </div>
