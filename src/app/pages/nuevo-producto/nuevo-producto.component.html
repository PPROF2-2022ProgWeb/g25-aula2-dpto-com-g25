<div class="card my-5" *ngIf="isAdmin; else noAdmin">
    <div class="card-body">
      <h4>Nuevo Producto</h4>
      <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" [(ngModel)]="producto.nombre" 
            class="form-control" 
            id="nombre" 
            name="nombre" 
            placeholder="Introduce el nombre"
            required #nombre="ngModel">
        </div>
        <div [hidden]="!nombre.pristine" class="alert alert-danger">Requerido</div>
        <div class="form-group">
          <label for="imagen">Imagen</label>
          <input type="text" [(ngModel)]="producto.imagen" 
            class="form-control" 
            id="imagen" 
            name="imagen" 
            placeholder="Introduce la URL de la imagen"
            required #imagen="ngModel">
          <div [hidden]="!imagen.pristine" class="alert alert-danger">Requerido</div>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" [(ngModel)]="producto.descripcion" 
              class="form-control" 
              id="descripcion" 
              name="descripcion"
              placeholder="Introduce la descripciÃ³n"
              required #descripcion="ngModel">
          </div>
          <div [hidden]="!descripcion.pristine" class="alert alert-danger">Requerido</div>
          <div class="form-group">
            <label for="detalle">Detalle</label>
            <input type="text" [(ngModel)]="producto.detalle" 
              class="form-control" 
              id="detalle" 
              name="detalle" 
              placeholder="Introduce el detalle"
              required #detalle="ngModel">
            <div [hidden]="!detalle.pristine" class="alert alert-danger">Requerido</div>
          </div>
          <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" [(ngModel)]="producto.precio" 
              class="form-control" 
              id="precio" 
              name="precio" 
              placeholder="Introduce el precio"
              required #precio="ngModel">
          </div>
          <div [hidden]="!precio.pristine" class="alert alert-danger">Requerido</div>

        <button type="submit" [disabled]="!productoForm.form.valid" 
          class="btn btn-info">Agregar</button>
      </form>
    </div>
  </div>

  <ng-template #noAdmin>
    <h4>Necesita permisos de administrador</h4>
  </ng-template>
