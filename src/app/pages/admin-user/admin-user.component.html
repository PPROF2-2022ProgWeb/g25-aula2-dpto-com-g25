<div class="container px-4 px-lg-5 mt-3 text-center">
    <h2>USUARIOS</h2>
     </div>
   
   
   
   
   <div class="container px-4 px-lg-5 mt-3">
     <div class="row">
       <div class="col-12">
     
           <table class="table table-bordered table-striped">
             <thead class="thead-dark">
               <tr>
                 <th scope="col">#id</th>
                 <th scope="col">Nombre</th>
                 <th scope="col">Email</th>
                 <th scope="col">Rol</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let user of usuariosData">
                 <td>{{ user.id }}</td>
                 <td>{{ user.username }}</td>
                 <td>{{ user.email }}</td>
                 <td>{{ user.roles }}</td>
                 <td><a (click)="deleteUser(user.id)" class="btn btn-danger">Borrar</a></td>
               </tr>
             </tbody>
           </table>

       </div>
     </div>
   </div>
