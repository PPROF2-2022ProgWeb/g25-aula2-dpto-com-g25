<div class="container px-4 px-lg-5 mt-3 text-center" *ngIf="isAdmin; else noAdmin">
    <h2>USUARIOS</h2>
   
   
   
   
   <div class="container px-4 px-lg-5 mt-3">
     <div class="row">
       <div class="col-12">
     
           <table class="table table-bordered table-striped">
             <thead class="thead-dark">
               <tr>
                 <th scope="col">#id</th>
                 <th scope="col">Nombre</th>
                 <th scope="col">Email</th>
                 <th scope="col">Rol</th>
                 <th scope="col">Cambiar rol</th>
                 <th scope="col">Borrar</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let user of usuariosData">
                 <td>{{ user.id }}</td>
                 <td>{{ user.username }}</td>
                 <td>{{ user.email }}</td>
                 <td>{{ user.roles }}</td>
                 <td><a (click)="changeRol(user.id, '2')" class="btn btn-primary">Admin</a>
                  <a (click)="changeRol(user.id, '1')" class="btn btn-secondary">User</a>
                  </td>
                 <td><a (click)="deleteUser(user.id)" class="btn btn-danger">Borrar</a></td>
               </tr>
             </tbody>
           </table>

       </div>
     </div>
   </div>
</div>

<ng-template #noAdmin>
  <h4>Necesita permisos de administrador</h4>
</ng-template>
