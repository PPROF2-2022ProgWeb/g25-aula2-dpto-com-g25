<div class="container px-4 px-lg-5 mt-5 mb-5    ">
 <!-- Section: Design Block -->
<section class=" text-center text-lg-start border-dark  border border-2">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3">
      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/008.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">
          <div class="card-body py-5 px-md-5">
  
            <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate>
              <!-- Entrada de usuario -->
              <div class="form-outline mb-4">
                <label class="form-label" for="username">Usuario</label>
                <input type="text" id="username" class="form-control border border-2 border-dark" name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"/>
              </div>
              <div
                 class="alert alert-danger"
                role="alert"
                *ngIf="username.errors && f.submitted"
              >Username is required!</div>
  
              <!-- Entrada de contraseña -->
              <div class="form-outline mb-4">
                <label class="form-label" for="password">Contraseña</label>
                <input type="password" id="password" class="form-control border border-2 border-dark" name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"/>
              </div>
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="password.errors && f.submitted"
              >
              <div *ngIf="password.errors['required']">Password is required</div>
              <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
              </div>
              </div>
              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input"  type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Recuerdame </label>
                  </div>
                </div>
  
                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">¿Olvidaste tu Contraseña?</a>
                </div>
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-success border border-3 border-dark btn-block mb-4">Ingresar</button>
              <div class="form-group">
                <div
                  class="alert alert-danger"
                  role="alert"
                  *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>
            <button type="button" class="btn btn-outline-secondary border border-2 border-secondary m-sm-1" *ngIf="isLoggedIn" (click)="logout()">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
    </div>
