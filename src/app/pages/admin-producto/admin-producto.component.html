
<div class="container px-4 px-lg-5 mt-3 text-center" *ngIf="isAdmin; else noAdmin">
 <h2>PRODUCTOS</h2>

 <div class="container px-4 px-lg-5 mt-3">
  <div class="row">
    <div class="col-12">
      
    <table class="table table-dark">
      <a routerLink="/admin-producto/nuevo-producto"><button type="button" class="btn btn-success center-block  px-4 px-lg-5 mt-3">Nuevo Producto</button></a> 
      </table>

      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">Precio</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>{{ producto.precio}}</td>
            <td><a class="btn btn-success">Editar</a></td>
            <td><a (click)="deleteProducto(producto.id)" class="btn btn-danger">Borrar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>

<ng-template #noAdmin>
  <h4>Necesita permisos de administrador</h4>
</ng-template>
